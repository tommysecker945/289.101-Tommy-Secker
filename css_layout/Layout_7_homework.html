<!DOCTYPE>

<html>
    
    <head>
        <title>Layout 7</title>
        <style>
            div {
                outline: 2px solid black;
            }
            #container {
                width: 800px;
                margin:auto;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            #blue1 {
                display: grid;
                height: 50px;
                grid-template-columns: 30% 70%;
                background-color: blue;
                grid-column: 1/5;
            }
            .yellow {
                background-color: yellow;
                margin:15px; 
                height: 20px
            }
            #green1 {
                height: 400px;
                background-color: lime;
                grid-column: 1/5
            }
           
        </style>
    </head>
    
    <body>
        <div id="container">
            <div id="blue1">
                <div class="yellow"></div>
                <div class="yellow"></div>
            </div>  
            <div id="green1"></div>
                 
        </div>
    </body>
    
    

</html>
