<!DOCTYPE>

<html>
    
    <head>
        <title>Layout 4</title>
        <style>
            div {
                outline: 1px solid black;
            }
            #container {
                width: 800px;
                margin: auto;
            }
            #blue {
                display: grid;
                background-color: blue;
                grid-template-columns: 80% 20%;
                height:200px;  
            }
            #logo {
                background-color: yellow;
                grid-column: 2/3;
                margin: 20px;
            }
            #red {
                display:grid;
                background-color: red;
                grid-template-columns: 30% 70%;
                height: 400px;
            }
            #red-right-col {
                display: grid;
                grid-template-columns: 30% 70%;
                padding: 20px;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div id="blue">
                <div id="logo"></div>
            </div>
            <div id="red">
                <div class="red-left-col"> </div>
                <div class="red-right-col">
                    <div id="small-yellow"></div>
                    <div id="big-yellow"></div>
                </div>
            <div id="green"></div>
                
            </div>
        </div>
    </body>
    
    

</html>
