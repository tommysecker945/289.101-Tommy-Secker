<!DOCTYPE html>

<html>
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8" />
        <meta name="viewport" content=" width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            * { outline: white 8px solid}
            
            .blue {
                background-color: #3FB4FF;
                height: 100px;
            }
            .green {
                background-color:yellowgreen;
                height: 120px;
            }
            .orange {
                background-color: orange;
                height: 750px;
            }
            .magenta {
                background-color: darkred;
                height: 300px;
            }
            .grey {
                background-color: darkgray;
                height: 250px;
            }
            @media (min-width: 576px) {
                
            }
            @media (min-width: 768px) { 
                .green {
                    height: 240px;
                }
                .orange {
                    height: 600px;
                }
                .magenta {
                    height: 600px;
                }
                .grey {
                    height: 200px;
                }
                
            }
            @media (min-width: 992px) {
                .blue {
                height: 70px;
                }
              .green {
                    height: 1000px;
                }  
                .orange {
                    height: 1000px;
                }
                .magenta {
                    height: 1000px;
                }
                 
            }
            @media (min-width: 1200px) {
                
            }
        </style>
    </head>

    <body>
     
        <div class="container">
        
            <div class="row">
                <div class="blue col-12"></div>        
            </div>
            
            <div class="row">
                <div class="green col-12 col-lg-3"></div>
                <div class="orange col-12 col-md-6 col-lg-6">
                    <div class="row">
                        <div class="grey col-6"></div>
                        <div class="grey col-6"></div>
                        <div class="grey col-6"></div>
                        <div class="grey col-6"></div>
                        <div class="grey col-6"></div>
                        <div class="grey col-6"></div>
                    </div>
                
                </div>
                
                <div class="magenta col-12 col-md-6 col-lg-3"></div>
                
            </div>
            
            
           
            
            
            
        </div>
      
    </body>
    
</html>
