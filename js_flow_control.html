<!DOCTYPE html>

<html>
    <head>
        <title>JS Flow Control</title>
    </head>
    
    <body>
    
         GRADE:
        <br />
        <script>
            var mark = 1232;
            
            if (mark > 100 || mark < 0) {
                document.write('**ERROR: Re-enter Mark**');
            }
            
            else if (mark > 80) {
                document.write('A')
            }
            else if (mark > 70) {
                document.write('B')
            }
            else if (mark > 60) {
                document.write('C')
            }
            else if (mark > 50) {
                document.write ('D');
            }
            else {
                document.write ('fail');
            }
        </script>
    
    </body>
    
</html>
